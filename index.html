<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Tektur&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 mt-5">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="head">
                            <h1 class="color">Bookmark</h1>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div
                            class="bookin w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 color">
                            <h2>
                                <i class="fa-solid fa-bookmark"></i>
                                <i>Bookmark your favorite sites</i>

                            </h2>
                            <div class="w-100 d-flex flex-column justify-content-center">
                                <label for="Name" class="pb-2 fw-semibold">
                                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                                    Site Name</label>
                                <input type="text" placeholder="Bookmark Name" class="form-control" id="Name"
                                    fdprocessedid="fal74y">
                            </div>
                            <div class="w-100 d-flex flex-column justify-content-center">
                                <label for="URL" class="pb-2 fw-semibold">
                                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                                <input type="url"  value="https://Website Name.com/" class="form-control" id="URL">
                            </div>
                            <button onclick="add()" class="btn btn-submit" id="submitBtn">Submit</button>

                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table class="table w-100 mt-4 text-center bg-light table-striped shadow">
                            <thead>
                                <th class="thead">Index</th>
                                <th class="thead">Website Name</th>
                                <th class="thead">Visit</th>
                                <th class="thead">Delete</th>
                            </thead>
                            <tbody id="tableContent">

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>

        </div>
    </div>






    <script src="js/java.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
